<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Cadastro</h1>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome'class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome" >
                    </div>
                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuairo" id="usuario" placeholder="Digite um e-mail para o usu치rio">
                    </div>
                    <div class="form-group">
                        <label for="foto">Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto" placeholder="Link da Foto">
                    </div>
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password"  name="senha" id="senha" placeholder="Digite uma senha">
                    </div>
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                    </div>
                    <div class="form-group">
                        <label for="tipoUsuario">Tipo de Usu치rio</label>
                       <select class='form-control' name="tipoUsuario" id="tipoUsuario" (change)="tipoUser($event)">
                        <option>Seleciona um tipo de usu치rio</option>
                        <option value="normal">Normal</option>
                        <option value="admin">Administrador</option>
                       </select>
                    </div>
                    <div class='d-flex justify-content-center'>
                        <button class='btn btn-danger mr-4' routerLink="/entrar">Cancelar</button>
                        <button class='btn btn-success' (click)="cadastrar()">Cadastrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
